<!DOCTYPE html>
<html>
<head>
	<title>lychee.js Immune System Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- BOOTSTRAP -->
	<script src="/libraries/crux/build/html/dist.js"></script>

	<style>
		.lychee-Renderer {
			margin: 0 auto;
		}
	</style>

</head>
<body>
	<script>
	(function(lychee, global) {

		lychee.init(null);
		lychee.pkg('build', 'html/main', function(environment, profile) {

			if (environment !== null) {

				lychee.init(environment, {
					debug:   false,
					sandbox: false,
					profile: profile
				}, function(sandbox) {

					let lychee = sandbox.lychee;
					let game   = sandbox.game;

					sandbox.MAIN = new game.Main(profile);
					sandbox.MAIN.init();


					setTimeout(_ => {
						lychee.assimilate('./flow/campaign-immune.js');
					}, 500);

				});

			}

		});

	})(lychee, typeof global !== 'undefined' ? global : this);
	</script>
</body>
</html>
